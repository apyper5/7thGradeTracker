<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin 7th Grade Tracker</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme Progress Reveal Container */
        .theme-reveal-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .theme-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Reverse radial mask - starts revealed in center, expands outward */
        .theme-reveal-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, transparent var(--reveal-percent), rgba(0,0,0,0.95) var(--reveal-percent), rgba(0,0,0,0.95) 100%);
            transition: --reveal-percent 0.5s ease;
        }
        
        /* Theme placeholder images - REPLACE THESE WITH ACTUAL IMAGES */
        .theme-mountains { background: linear-gradient(to bottom, #87CEEB 0%, #E8E8E8 50%, #8B7355 100%); }
        .theme-ocean { background: linear-gradient(to bottom, #006994 0%, #0099CC 50%, #00CED1 100%); }
        .theme-space { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%); }
        .theme-pizza { background: #FFD700; }
        .theme-corporate { background: linear-gradient(45deg, #2B2B2B 0%, #4A4A4A 100%); }
        
        /* Placeholder text for themes */
        .theme-placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 2rem; text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">Loading...</h1>
            <p>If this message persists, check the browser console (F12) for errors</p>
        </div>
    </div>
    
    <script>
        console.log('Script starting...');
        
        // SECURE: No API keys exposed - all calls go through Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx853Gb0BylD62JN3li9kZHbV_NjcHs1tfuMsaFWZnbgcZjHbJvGsIOAX7DTjPiDNc2og/exec';
        const CLIENT_ID = '326589757916-ce3tt4ji7hcdk1irgg0cv3f08mh1f7qj.apps.googleusercontent.com';
        
        let tokenClient;
        let gisInited = false;
        let currentView = 'login';
        let currentUser = null;
        let selectedStudent = null;
        let studentsList = [];
        let studentData = [];
        let collapsedSections = {};
        let collapsedCategories = {};
        let collapsedDomains = {};
        let studentCollapsedSubjects = {};
        let studentCollapsedCategories = {};
        let studentCollapsedDomains = {};
        let accessToken = null;
        
        function gisLoaded() {
            console.log('GIS loaded');
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: '',
            });
            gisInited = true;
            console.log('Ready! Rendering app...');
            renderApp();
        }
        
        // Call Apps Script securely
        async function callAppsScript(params, method = 'GET') {
            const url = new URL(APPS_SCRIPT_URL);
            
            if (method === 'GET') {
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                const response = await fetch(url);
                return await response.json();
            } else {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                return await response.json();
            }
        }
        
        function renderApp() {
            console.log('Rendering app, view:', currentView);
            const root = document.getElementById('root');
            
            if (currentView === 'login') {
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                        <div class="max-w-4xl mx-auto">
                            <div class="text-center mb-12">
                                <h1 class="text-4xl font-bold text-gray-800 mb-2">Franklin 7th Grade Tracker</h1>
                                <p class="text-gray-600">Student Progress Tracking System</p>
                            </div>
                            <div id="error-message"></div>
                            <div class="grid md:grid-cols-2 gap-8">
                                <div class="bg-white rounded-lg shadow-lg p-8">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Teacher Login</h2>
                                    <button onclick="handleTeacherLogin()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                                        Sign in with Google
                                    </button>
                                    <p class="text-xs text-gray-500 mt-2">You will be prompted to sign in with your Google account</p>
                                </div>
                                <div class="bg-white rounded-lg shadow-lg p-8">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Student/Parent Login</h2>
                                    <input type="text" id="student-code" placeholder="Enter access code" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <button onclick="handleStudentLogin()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                                        View Progress
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentView === 'admin') {
                renderAdminView();
            } else if (currentView === 'student') {
                renderStudentView();
            }
        }
        
        function handleTeacherLogin() {
            console.log('Teacher login clicked');
            
            tokenClient.callback = async (resp) => {
                console.log('OAuth callback received', resp);
                if (resp.error !== undefined) {
                    showError('Authorization failed');
                    return;
                }
                accessToken = resp.access_token;
                currentView = 'admin';
                renderApp();
            };
            
            if (accessToken === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        async function handleStudentLogin() {
            console.log('Student login clicked');
            const code = document.getElementById('student-code').value.toUpperCase();
            
            if (!code) {
                showError('Please enter an access code');
                return;
            }
            
            try {
                const result = await callAppsScript({ action: 'studentLogin', code: code });
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                // Store student data
                currentUser = result.student;
                currentUser.progressData = result.progress;
                currentUser.schoolDaysRemaining = result.schoolDaysRemaining || 105;
                currentUser.progressTheme = result.progressTheme || 'mountains';
                
                currentView = 'student';
                renderApp();
            } catch (err) {
                console.error('Student login error:', err);
                showError('Failed to connect');
            }
        }
        
        async function renderAdminView() {
            console.log('Rendering admin view');
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="min-h-screen bg-gray-50 p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-800">Teacher Admin Panel</h1>
                            <button onclick="handleLogout()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Logout</button>
                        </div>
                        <div id="save-status" class="mb-4"></div>
                        <div class="bg-white rounded-lg shadow p-6 mb-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Student:</label>
                            <select id="student-select" onchange="handleStudentChange()" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="mb-4 flex gap-2">
                            <button onclick="collapseAll()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm">Collapse All</button>
                            <button onclick="expandAll()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm">Expand All</button>
                        </div>
                        <div id="admin-content">
                            <p>Loading requirements...</p>
                        </div>
                    </div>
                </div>
            `;
            await loadStudentsList();
        }
        
        async function loadStudentsList() {
            try {
                const response = await fetch(APPS_SCRIPT_URL + '?action=getStudentsList');
                const text = await response.text();
                
                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    showError('Server returned invalid JSON: ' + text.substring(0, 100));
                    return;
                }
                
                if (data.error) {
                    showError('Error from server: ' + data.error);
                    return;
                }
                
                if (!data.success || !data.students) {
                    showError('Invalid response from server: ' + JSON.stringify(data));
                    return;
                }
                
                studentsList = data.students;
                const select = document.getElementById('student-select');
                select.innerHTML = studentsList.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                selectedStudent = studentsList[0].id;
                await loadStudentRequirements();
            } catch (err) {
                showError('Failed to load students: ' + err.message);
            }
        }
        
        async function handleStudentChange() {
            selectedStudent = document.getElementById('student-select').value;
            await loadStudentRequirements();
        }
        
        async function loadStudentRequirements() {
            try {
                const result = await callAppsScript({ 
                    action: 'getStudentData', 
                    studentId: selectedStudent 
                }, 'GET');
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                studentData = result.data;
                studentData.schoolDaysRemaining = result.schoolDaysRemaining || 105;
                renderStudentRequirements();
            } catch (err) {
                console.error('Load requirements error:', err);
                showError('Failed to load requirements: ' + err.message);
            }
        }
        
        function renderStudentRequirements() {
            // Sort studentData before grouping with natural number sorting
            studentData.sort((a, b) => {
                if (a.subject !== b.subject) return a.subject.localeCompare(b.subject);
                if (a.track !== b.track) return a.track.localeCompare(b.track);
                if (a.category !== b.category) return a.category.localeCompare(b.category, undefined, {numeric: true, sensitivity: 'base'});
                
                // Extract letter prefix from domain (e.g., "A.", "AA.", "B.", "BB.")
                const aDomainLetter = a.domain.match(/^([A-Z]+)\./)?.[1] || '';
                const bDomainLetter = b.domain.match(/^([A-Z]+)\./)?.[1] || '';
                
                if (aDomainLetter && bDomainLetter && aDomainLetter !== bDomainLetter) {
                    // Sort by length first (A before AA), then alphabetically
                    if (aDomainLetter.length !== bDomainLetter.length) {
                        return aDomainLetter.length - bDomainLetter.length;
                    }
                    return aDomainLetter.localeCompare(bDomainLetter);
                }
                
                // If domains are the same, sort by requirement IXL number (e.g., "1.", "2.", "10.")
                const aReqNum = a.requirement.match(/^(\d+)\./)?.[1];
                const bReqNum = b.requirement.match(/^(\d+)\./)?.[1];
                
                if (aReqNum && bReqNum) {
                    return parseInt(aReqNum) - parseInt(bReqNum);
                }
                
                return a.domain.localeCompare(b.domain, undefined, {numeric: true, sensitivity: 'base'});
            });
            
            const grouped = {};
            studentData.forEach(item => {
                const key = item.subject + '_' + item.track;
                if (!grouped[key]) grouped[key] = { subject: item.subject, track: item.track, categories: {} };
                if (!grouped[key].categories[item.category]) grouped[key].categories[item.category] = {};
                if (!grouped[key].categories[item.category][item.domain]) grouped[key].categories[item.category][item.domain] = [];
                grouped[key].categories[item.category][item.domain].push(item);
            });
            
            // Calculate IXL countdown stats for admin view
            const ixlRequirements = studentData.filter(item => item.category === 'IXL Skills' || item.domain.includes('IXL'));
            
            let html = '';
            
            // Add countdown if there are IXL requirements
            if (ixlRequirements.length > 0) {
                // Split by subject
                const elaIxl = ixlRequirements.filter(item => item.subject === 'ELA');
                const mathIxl = ixlRequirements.filter(item => item.subject === 'Math');
                
                const elaCompleted = elaIxl.filter(item => item.completed).length;
                const elaRemaining = elaIxl.length - elaCompleted;
                const mathCompleted = mathIxl.filter(item => item.completed).length;
                const mathRemaining = mathIxl.length - mathCompleted;
                const totalRemaining = elaRemaining + mathRemaining;
                
                // Read from cell I1
                const daysRemaining = studentData.schoolDaysRemaining || 105;
                const weeksRemaining = daysRemaining / 5;
                
                const elaPerDay = elaRemaining > 0 ? (elaRemaining / daysRemaining).toFixed(1) : 0;
                const elaPerWeek = elaRemaining > 0 ? (elaRemaining / weeksRemaining).toFixed(1) : 0;
                const mathPerDay = mathRemaining > 0 ? (mathRemaining / daysRemaining).toFixed(1) : 0;
                const mathPerWeek = mathRemaining > 0 ? (mathRemaining / weeksRemaining).toFixed(1) : 0;
                
                html += '<div class="bg-gradient-to-r from-green-500 to-teal-600 rounded-lg shadow-lg p-6 mb-8 text-white">';
                html += '<h2 class="text-2xl font-bold mb-4">üìÖ IXL Countdown to May 22, 2026</h2>';
                
                html += '<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">';
                html += '<div class="bg-white bg-opacity-20 rounded-lg p-4 text-center">';
                html += '<div class="text-4xl font-bold">' + daysRemaining + '</div>';
                html += '<div class="text-sm">School Days Left</div>';
                html += '</div>';
                html += '<div class="bg-white bg-opacity-20 rounded-lg p-4 text-center">';
                html += '<div class="text-4xl font-bold">' + totalRemaining + '</div>';
                html += '<div class="text-sm">Total IXL Skills Left</div>';
                html += '</div>';
                html += '<div class="bg-white bg-opacity-20 rounded-lg p-4 text-center">';
                html += '<div class="text-4xl font-bold">' + weeksRemaining.toFixed(0) + '</div>';
                html += '<div class="text-sm">Weeks Remaining</div>';
                html += '</div>';
                html += '</div>';
                
                // ELA and Math breakdown
                html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                
                // ELA Stats
                if (elaRemaining > 0) {
                    html += '<div class="bg-white bg-opacity-10 rounded-lg p-4">';
                    html += '<h3 class="text-xl font-bold mb-3 text-blue-100">üìö ELA Skills</h3>';
                    html += '<div class="space-y-2">';
                    html += '<div class="flex justify-between"><span>Remaining:</span><strong>' + elaRemaining + ' skills</strong></div>';
                    html += '<div class="flex justify-between"><span>Per Day:</span><strong>' + elaPerDay + ' skills</strong></div>';
                    html += '<div class="flex justify-between"><span>Per Week:</span><strong>' + elaPerWeek + ' skills</strong></div>';
                    html += '</div></div>';
                }
                
                // Math Stats
                if (mathRemaining > 0) {
                    html += '<div class="bg-white bg-opacity-10 rounded-lg p-4">';
                    html += '<h3 class="text-xl font-bold mb-3 text-purple-100">üî¢ Math Skills</h3>';
                    html += '<div class="space-y-2">';
                    html += '<div class="flex justify-between"><span>Remaining:</span><strong>' + mathRemaining + ' skills</strong></div>';
                    html += '<div class="flex justify-between"><span>Per Day:</span><strong>' + mathPerDay + ' skills</strong></div>';
                    html += '<div class="flex justify-between"><span>Per Week:</span><strong>' + mathPerWeek + ' skills</strong></div>';
                    html += '</div></div>';
                }
                
                html += '</div>';
                html += '</div>';
            }
            
            for (const [key, data] of Object.entries(grouped)) {
                const sectionId = 'section_' + key.replace(/\s+/g, '_');
                const isCollapsed = collapsedSections[sectionId];
                
                html += '<div class="bg-white rounded-lg shadow p-6 mb-8">';
                html += '<div class="flex justify-between items-center cursor-pointer" onclick="toggleSection(\'' + sectionId + '\')">';
                html += '<h2 class="text-2xl font-bold text-gray-800">' + data.subject + ' - ' + data.track + '</h2>';
                html += '<span class="text-2xl text-gray-600">' + (isCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                html += '</div>';
                html += '<div id="' + sectionId + '" style="display: ' + (isCollapsed ? 'none' : 'block') + '" class="mt-4">';
                
                for (const [cat, domains] of Object.entries(data.categories)) {
                    const catId = sectionId + '_cat_' + cat.replace(/\s+/g, '_').replace(/\./g, '_');
                    const isCatCollapsed = collapsedCategories[catId];
                    
                    html += '<div class="border-l-4 border-indigo-500 pl-4 mb-6">';
                    html += '<div class="flex justify-between items-center cursor-pointer" onclick="toggleCategory(\'' + catId + '\')">';
                    html += '<h3 class="text-lg font-bold text-gray-700">' + cat + '</h3>';
                    html += '<span class="text-lg text-gray-600">' + (isCatCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                    html += '</div>';
                    html += '<div id="' + catId + '" style="display: ' + (isCatCollapsed ? 'none' : 'block') + '" class="mt-3">';
                    
                    for (const [dom, reqs] of Object.entries(domains)) {
                        const domId = catId + '_dom_' + dom.replace(/\s+/g, '_').replace(/\./g, '_');
                        const isDomCollapsed = collapsedDomains[domId];
                        
                        html += '<div class="mb-4">';
                        html += '<div class="flex justify-between items-center cursor-pointer" onclick="toggleDomain(\'' + domId + '\')">';
                        html += '<h4 class="text-md font-semibold text-gray-600">' + dom + '</h4>';
                        html += '<span class="text-sm text-gray-600">' + (isDomCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                        html += '</div>';
                        html += '<div id="' + domId + '" style="display: ' + (isDomCollapsed ? 'none' : 'block') + '" class="space-y-2 mt-2">';
                        
                        for (const req of reqs) {
                            html += '<div class="flex items-center gap-3 bg-gray-50 p-3 rounded">';
                            html += '<input type="text" value="' + req.completed + '" onchange="handleUpdate(' + req.rowNum + ', \'F\', this.value)" placeholder="X" class="w-16 px-2 py-1 border rounded text-center">';
                            html += '<span class="flex-1 text-sm text-gray-700">' + req.requirement + '</span>';
                            html += '<input type="text" value="' + req.note + '" onchange="handleUpdate(' + req.rowNum + ', \'G\', this.value)" placeholder="Note" class="w-48 px-2 py-1 border rounded text-sm">';
                            html += '</div>';
                        }
                        
                        html += '</div></div>';
                    }
                    
                    html += '</div></div>';
                }
                
                html += '</div></div>';
            }
            
            document.getElementById('admin-content').innerHTML = html;
        }
        
        function toggleSection(sectionId) {
            collapsedSections[sectionId] = !collapsedSections[sectionId];
            renderStudentRequirements();
        }
        
        function toggleCategory(catId) {
            collapsedCategories[catId] = !collapsedCategories[catId];
            renderStudentRequirements();
        }
        
        function toggleDomain(domId) {
            collapsedDomains[domId] = !collapsedDomains[domId];
            renderStudentRequirements();
        }
        
        function collapseAll() {
            const sections = document.querySelectorAll('[id^="section_"]');
            sections.forEach(s => {
                if (!s.id.includes('_cat_') && !s.id.includes('_dom_')) {
                    collapsedSections[s.id] = true;
                }
            });
            renderStudentRequirements();
        }
        
        function expandAll() {
            collapsedSections = {};
            collapsedCategories = {};
            collapsedDomains = {};
            renderStudentRequirements();
        }
        
        async function handleUpdate(row, col, value) {
            try {
                const statusDiv = document.getElementById('save-status');
                statusDiv.innerHTML = '<div class="bg-blue-100 text-blue-700 px-4 py-2 rounded">Saving...</div>';
                
                const result = await callAppsScript({
                    action: 'updateCell',
                    studentId: selectedStudent,
                    row: row,
                    col: col,
                    value: value
                }, 'GET');
                
                if (result.error) {
                    statusDiv.innerHTML = '<div class="bg-red-100 text-red-700 px-4 py-2 rounded">Failed: ' + result.error + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class="bg-green-100 text-green-700 px-4 py-2 rounded">Saved ‚úì</div>';
                    setTimeout(() => statusDiv.innerHTML = '', 2000);
                }
            } catch (err) {
                console.error('Update error:', err);
                document.getElementById('save-status').innerHTML = '<div class="bg-red-100 text-red-700 px-4 py-2 rounded">Failed: ' + err.message + '</div>';
            }
        }
        
        async function renderStudentView() {
            console.log('Rendering student view');
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-800">${currentUser.name}'s Progress</h1>
                            <button onclick="handleLogout()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Logout</button>
                        </div>
                        <div class="mb-4 flex gap-2">
                            <button onclick="collapseAllStudent()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm">Collapse All</button>
                            <button onclick="expandAllStudent()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm">Expand All</button>
                        </div>
                        <div id="student-content">
                            <p>Loading progress...</p>
                        </div>
                    </div>
                </div>
            `;
            await loadStudentProgress();
        }
        
        async function loadStudentProgress() {
            try {
                const rows = currentUser.progressData;
                
                // Sort rows before processing with natural number sorting
                rows.sort((a, b) => {
                    if (a.subject !== b.subject) return a.subject.localeCompare(b.subject);
                    if (a.track !== b.track) return a.track.localeCompare(b.track);
                    if (a.category !== b.category) return a.category.localeCompare(b.category, undefined, {numeric: true, sensitivity: 'base'});
                    
                    // Extract letter prefix from domain (e.g., "A.", "AA.", "B.", "BB.")
                    const aDomainLetter = a.domain.match(/^([A-Z]+)\./)?.[1] || '';
                    const bDomainLetter = b.domain.match(/^([A-Z]+)\./)?.[1] || '';
                    
                    if (aDomainLetter && bDomainLetter && aDomainLetter !== bDomainLetter) {
                        // Sort by length first (A before AA), then alphabetically
                        if (aDomainLetter.length !== bDomainLetter.length) {
                            return aDomainLetter.length - bDomainLetter.length;
                        }
                        return aDomainLetter.localeCompare(bDomainLetter);
                    }
                    
                    // If domains are the same, sort by requirement IXL number (e.g., "1.", "2.", "10.")
                    const aReqNum = a.requirement.match(/^(\d+)\./)?.[1];
                    const bReqNum = b.requirement.match(/^(\d+)\./)?.[1];
                    
                    if (aReqNum && bReqNum) {
                        return parseInt(aReqNum) - parseInt(bReqNum);
                    }
                    
                    return a.domain.localeCompare(b.domain, undefined, {numeric: true, sensitivity: 'base'});
                });
                
                // Group by subject
                const bySubject = {};
                rows.forEach(r => {
                    if (!bySubject[r.subject]) bySubject[r.subject] = [];
                    bySubject[r.subject].push(r);
                });
                
                // Calculate overall progress
                const totalCompleted = rows.filter(r => r.completed).length;
                const totalReqs = rows.length;
                const overallPercent = Math.round((totalCompleted / totalReqs) * 100);
                
                // GAMIFICATION: Calculate XP and Level
                const xp = totalCompleted * 10;
                const level = Math.floor(xp / 100) + 1;
                const xpInCurrentLevel = xp % 100;
                const xpToNextLevel = 100;
                const levelPercent = Math.round((xpInCurrentLevel / xpToNextLevel) * 100);
                
                const levelTitles = {
                    1: 'Beets',
                    2: 'Brussel Sprouts',
                    3: 'Asparagus',
                    4: 'Artichoke',
                    5: 'Green Bean',
                    6: 'Broccoli',
                    7: 'Carrots',
                    8: 'Cucumber',
                    9: 'Corn',
                    10: 'Mashed Potato'
                };
                const levelTitle = levelTitles[Math.min(level, 10)] || 'Champion';
                
                // GAMIFICATION: Check achievements
                const achievements = [
                    { id: 'first_step', name: 'First Step', desc: 'Complete your first requirement', icon: 'üéØ', unlocked: totalCompleted >= 1 },
                    { id: 'getting_started', name: 'Getting Started', desc: 'Complete 10 requirements', icon: 'üî•', unlocked: totalCompleted >= 10 },
                    { id: 'halfway', name: 'Half Way There', desc: 'Reach 50% completion', icon: '‚≠ê', unlocked: overallPercent >= 50 },
                    { id: 'almost_done', name: 'Almost Done', desc: 'Reach 75% completion', icon: 'üèÜ', unlocked: overallPercent >= 75 },
                    { id: 'champion', name: '7th Grade Champion', desc: 'Complete 100%!', icon: 'üëë', unlocked: overallPercent >= 100 }
                ];
                
                const unlockedCount = achievements.filter(a => a.unlocked).length;
                
                // Start building HTML
                let html = '';
                
                // 1. OVERALL PROGRESS (Full width at top) - COLLAPSIBLE
                html += '<div class="bg-white rounded-lg shadow-lg p-8 mb-6">';
                html += '<div class="cursor-pointer" onclick="toggleStudentSection(\'overall-progress\')">';
                html += '<div class="flex justify-between items-center mb-4">';
                html += '<h2 class="text-2xl font-bold text-gray-800">Overall Progress</h2>';
                html += '<span id="overall-progress-toggle" class="text-2xl text-gray-600">‚ñ≤</span>';
                html += '</div></div>';
                html += '<div id="overall-progress" style="display: block;">';
                html += '<div class="w-full bg-gray-200 rounded-full h-8 mb-2">';
                html += '<div class="h-full bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-sm transition-all duration-500" style="width: ' + overallPercent + '%">';
                html += (overallPercent > 10 ? overallPercent + '%' : '');
                html += '</div></div>';
                html += '<p class="text-center text-gray-600">' + totalCompleted + ' of ' + totalReqs + ' requirements completed</p>';
                html += '<div class="text-center mt-3">';
                html += '<span class="text-lg font-bold text-purple-600">Level ' + level + ' - ' + levelTitle + '</span>';
                html += '<span class="text-gray-500 mx-2">‚Ä¢</span>';
                html += '<span class="text-gray-600">' + xp + ' XP earned</span>';
                html += '</div>';
                html += '</div></div>';
                
                // 2. THEME PROGRESS REVEAL (Full width) - COLLAPSIBLE
                const studentTheme = currentUser.progressTheme || 'mountains';
                html += '<div class="bg-white rounded-lg shadow-lg p-6 mb-6">';
                html += '<div class="cursor-pointer" onclick="toggleStudentSection(\'theme-reveal\')">';
                html += '<div class="flex justify-between items-center mb-4">';
                html += '<h2 class="text-xl font-bold text-gray-800">Your Progress Journey</h2>';
                html += '<span id="theme-reveal-toggle" class="text-2xl text-gray-600">‚ñ≤</span>';
                html += '</div></div>';
                html += '<div id="theme-reveal" style="display: block;">';
                html += '<div class="mb-4">';
                html += '<select id="theme-selector" onchange="handleThemeChange(this.value)" class="px-4 py-2 border rounded-lg w-full">';
                html += '<option value="mountains"' + (studentTheme === 'mountains' ? ' selected' : '') + '>üèîÔ∏è Mountains</option>';
                html += '<option value="ocean"' + (studentTheme === 'ocean' ? ' selected' : '') + '>üåä Ocean</option>';
                html += '<option value="space"' + (studentTheme === 'space' ? ' selected' : '') + '>üöÄ Space</option>';
                html += '<option value="pizza"' + (studentTheme === 'pizza' ? ' selected' : '') + '>üçï 3-Dizza</option>';
                html += '<option value="corporate"' + (studentTheme === 'corporate' ? ' selected' : '') + '>üéµ Corporate America</option>';
                html += '</select></div>';
                html += '<div class="theme-reveal-container">';
                html += '<div class="theme-image theme-' + studentTheme + '">';
                html += '<div class="theme-placeholder-text">';
                if (studentTheme === 'mountains') html += 'Bob Ross<br>Painting Mountains';
                else if (studentTheme === 'ocean') html += 'Bob Ross<br>Underwater Adventure';
                else if (studentTheme === 'space') html += 'Bob Ross<br>In Space with Alien';
                else if (studentTheme === 'pizza') html += '3-Dizza<br>Low-Poly Pizza';
                else if (studentTheme === 'corporate') html += 'Rick Astley<br>Never Gonna Give You Up';
                html += '</div></div>';
                html += '<div class="theme-reveal-mask" style="--reveal-percent: ' + overallPercent + '%"></div>';
                html += '</div>';
                html += '<p class="text-center text-gray-600 mt-4">' + overallPercent + '% Revealed</p>';
                html += '</div></div>';
                
                // 3. THREE-COLUMN LAYOUT: Achievements | Requirements | IXL Countdown
                html += '<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">';
                
                // LEFT SIDEBAR: Achievements (3 columns on large screens) - COLLAPSIBLE
                html += '<div class="lg:col-span-3">';
                html += '<div class="bg-white rounded-lg shadow-lg p-6 sticky top-6">';
                html += '<div class="cursor-pointer" onclick="toggleStudentSection(\'achievements\')">';
                html += '<div class="flex justify-between items-center mb-4">';
                html += '<div>';
                html += '<h2 class="text-xl font-bold text-gray-800">Achievements</h2>';
                html += '<p class="text-sm text-gray-600">' + unlockedCount + ' of ' + achievements.length + ' unlocked</p>';
                html += '</div>';
                html += '<span id="achievements-toggle" class="text-2xl text-gray-600">‚ñ≤</span>';
                html += '</div></div>';
                html += '<div id="achievements" style="display: block;" class="space-y-3">';
                achievements.forEach(ach => {
                    const unlockClass = ach.unlocked ? 'bg-gradient-to-br from-yellow-100 to-yellow-200 border-yellow-400' : 'bg-gray-100 border-gray-300 opacity-50';
                    html += '<div class="border-2 ' + unlockClass + ' rounded-lg p-3 text-center">';
                    html += '<div class="text-3xl mb-1">' + ach.icon + '</div>';
                    html += '<div class="font-bold text-xs text-gray-800">' + ach.name + '</div>';
                    html += '<div class="text-xs text-gray-600 mt-1">' + ach.desc + '</div>';
                    if (ach.unlocked) {
                        html += '<div class="text-xs text-green-600 font-semibold mt-1">‚úì</div>';
                    } else {
                        html += '<div class="text-xs text-gray-500 mt-1">üîí</div>';
                    }
                    html += '</div>';
                });
                html += '</div></div></div>';
                
                // CENTER: Requirements (6 columns on large screens)
                html += '<div class="lg:col-span-6">';
                
                // Display each subject
                for (const [subject, items] of Object.entries(bySubject)) {
                    const subjectCompleted = items.filter(i => i.completed).length;
                    const subjectTotal = items.length;
                    const subjectPercent = Math.round((subjectCompleted / subjectTotal) * 100);
                    const trackName = items[0].track;
                    
                    const colors = {
                        'ELA': { bar: 'bg-blue-600', text: 'text-blue-800', bg: 'bg-blue-50' },
                        'Math': { bar: 'bg-purple-600', text: 'text-purple-800', bg: 'bg-purple-50' },
                        'Science': { bar: 'bg-green-600', text: 'text-green-800', bg: 'bg-green-50' },
                        'Utah History': { bar: 'bg-orange-600', text: 'text-orange-800', bg: 'bg-orange-50' },
                        'Arts': { bar: 'bg-pink-600', text: 'text-pink-800', bg: 'bg-pink-50' }
                    };
                    const color = colors[subject] || { bar: 'bg-gray-600', text: 'text-gray-800', bg: 'bg-gray-50' };
                    
                    const subjectId = 'student_subj_' + subject.replace(/\s+/g, '_');
                    const isSubjectCollapsed = studentCollapsedSubjects[subjectId];
                    
                    html += '<div class="bg-white rounded-lg shadow-lg p-8 mb-8">';
                    html += '<div class="cursor-pointer" onclick="toggleStudentSubject(\'' + subjectId + '\')">';
                    html += '<div class="flex justify-between items-center mb-4">';
                    html += '<h2 class="text-2xl font-bold text-gray-800">' + subject + ' - ' + trackName + ' Track</h2>';
                    html += '<span class="text-2xl text-gray-600">' + (isSubjectCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                    html += '</div>';
                    html += '<div class="w-full bg-gray-200 rounded-full h-6 my-3"><div class="h-full ' + color.bar + ' rounded-full flex items-center justify-center text-white font-semibold text-xs transition-all duration-500" style="width: ' + subjectPercent + '%">' + (subjectPercent > 10 ? subjectPercent + '%' : '') + '</div></div>';
                    html += '<p class="text-sm ' + color.text + ' font-semibold">' + subjectCompleted + ' of ' + subjectTotal + ' completed</p>';
                    html += '</div>';
                    
                    html += '<div id="' + subjectId + '" style="display: ' + (isSubjectCollapsed ? 'none' : 'block') + '">';
                    
                    const byCategory = {};
                    items.forEach(item => {
                        if (!byCategory[item.category]) byCategory[item.category] = {};
                        if (!byCategory[item.category][item.domain]) byCategory[item.category][item.domain] = [];
                        byCategory[item.category][item.domain].push(item);
                    });
                    
                    for (const [category, domains] of Object.entries(byCategory)) {
                        const catId = subjectId + '_cat_' + category.replace(/\s+/g, '_').replace(/\./g, '_');
                        const isCatCollapsed = studentCollapsedCategories[catId];
                        
                        html += '<div class="mt-6 border-l-4 border-indigo-400 pl-4">';
                        html += '<div class="flex justify-between items-center cursor-pointer" onclick="toggleStudentCategory(\'' + catId + '\')">';
                        html += '<h3 class="text-lg font-bold text-gray-700">' + category + '</h3>';
                        html += '<span class="text-lg text-gray-600">' + (isCatCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                        html += '</div>';
                        html += '<div id="' + catId + '" style="display: ' + (isCatCollapsed ? 'none' : 'block') + '" class="mt-3">';
                        
                        for (const [domain, reqs] of Object.entries(domains)) {
                            const domId = catId + '_dom_' + domain.replace(/\s+/g, '_').replace(/\./g, '_');
                            const isDomCollapsed = studentCollapsedDomains[domId];
                            
                            html += '<div class="mb-4">';
                            html += '<div class="flex justify-between items-center cursor-pointer" onclick="toggleStudentDomain(\'' + domId + '\')">';
                            html += '<h4 class="text-md font-semibold text-gray-600">' + domain + '</h4>';
                            html += '<span class="text-sm text-gray-600">' + (isDomCollapsed ? '‚ñº' : '‚ñ≤') + '</span>';
                            html += '</div>';
                            html += '<div id="' + domId + '" style="display: ' + (isDomCollapsed ? 'none' : 'block') + '">';
                            html += '<ul class="space-y-2 mt-2">';
                            
                            for (const req of reqs) {
                                const icon = req.completed ? '<span class="text-green-600 font-bold text-lg">‚úì</span>' : '<span class="text-gray-400 font-bold text-lg">‚òê</span>';
                                const textColor = req.completed ? 'text-gray-600' : 'text-gray-800';
                                const bgColor = req.completed ? color.bg : 'bg-white';
                                
                                html += '<li class="flex items-start gap-3 p-2 rounded ' + bgColor + '">';
                                html += icon;
                                html += '<span class="flex-1 ' + textColor + ' text-sm">' + req.requirement;
                                if (req.note) {
                                    html += ' <span class="text-gray-500 italic">(' + req.note + ')</span>';
                                }
                                html += '</span></li>';
                            }
                            
                            html += '</ul></div></div>';
                        }
                        
                        html += '</div></div>';
                    }
                    
                    html += '</div></div>';
                }
                
                // Close CENTER column
                html += '</div>';
                
                // RIGHT SIDEBAR: IXL Countdown (3 columns on large screens) - COLLAPSIBLE
                const ixlRows = rows.filter(r => r.category === 'IXL Skills' || r.domain.includes('IXL'));
                if (ixlRows.length > 0) {
                    html += '<div class="lg:col-span-3">';
                    html += '<div class="bg-gradient-to-br from-green-500 to-teal-600 rounded-lg shadow-lg p-5 text-white sticky top-6">';
                    html += '<div class="cursor-pointer" onclick="toggleStudentSection(\'ixl-countdown\')">';
                    html += '<div class="flex justify-between items-center mb-3">';
                    html += '<div>';
                    html += '<h2 class="text-lg font-bold">üìÖ IXL Countdown</h2>';
                    html += '<p class="text-sm text-green-100">to May 22, 2026</p>';
                    html += '</div>';
                    html += '<span id="ixl-countdown-toggle" class="text-2xl">‚ñ≤</span>';
                    html += '</div></div>';
                    html += '<div id="ixl-countdown" style="display: block;">';
                    
                    // Split by subject
                    const elaIxl = ixlRows.filter(r => r.subject === 'ELA');
                    const mathIxl = ixlRows.filter(r => r.subject === 'Math');
                    
                    const elaCompleted = elaIxl.filter(r => r.completed).length;
                    const elaRemaining = elaIxl.length - elaCompleted;
                    const mathCompleted = mathIxl.filter(r => r.completed).length;
                    const mathRemaining = mathIxl.length - mathCompleted;
                    const totalRemaining = elaRemaining + mathRemaining;
                    
                    const daysRemaining = currentUser.schoolDaysRemaining || 105;
                    const weeksRemaining = daysRemaining / 5;
                    
                    const elaPerDay = elaRemaining > 0 ? (elaRemaining / daysRemaining).toFixed(1) : 0;
                    const elaPerWeek = elaRemaining > 0 ? (elaRemaining / weeksRemaining).toFixed(1) : 0;
                    const mathPerDay = mathRemaining > 0 ? (mathRemaining / daysRemaining).toFixed(1) : 0;
                    const mathPerWeek = mathRemaining > 0 ? (mathRemaining / weeksRemaining).toFixed(1) : 0;
                    
                    // Days remaining box
                    html += '<div class="bg-white bg-opacity-20 rounded-lg p-3 text-center mb-3">';
                    html += '<div class="text-3xl font-bold">' + daysRemaining + '</div>';
                    html += '<div class="text-xs">School Days Left</div>';
                    html += '</div>';
                    
                    // Total skills box
                    html += '<div class="bg-white bg-opacity-20 rounded-lg p-3 text-center mb-3">';
                    html += '<div class="text-3xl font-bold">' + totalRemaining + '</div>';
                    html += '<div class="text-xs">Total IXL Skills</div>';
                    html += '</div>';
                    
                    // ELA breakdown
                    if (elaRemaining > 0) {
                        html += '<div class="bg-white bg-opacity-10 rounded-lg p-3 mb-3">';
                        html += '<h3 class="text-sm font-bold mb-2 text-blue-100">üìö ELA</h3>';
                        html += '<div class="space-y-1 text-xs">';
                        html += '<div class="flex justify-between"><span>Left:</span><strong>' + elaRemaining + '</strong></div>';
                        html += '<div class="flex justify-between"><span>Per Day:</span><strong>' + elaPerDay + '</strong></div>';
                        html += '<div class="flex justify-between"><span>Per Week:</span><strong>' + elaPerWeek + '</strong></div>';
                        html += '</div></div>';
                    }
                    
                    // Math breakdown
                    if (mathRemaining > 0) {
                        html += '<div class="bg-white bg-opacity-10 rounded-lg p-3">';
                        html += '<h3 class="text-sm font-bold mb-2 text-purple-100">üî¢ Math</h3>';
                        html += '<div class="space-y-1 text-xs">';
                        html += '<div class="flex justify-between"><span>Left:</span><strong>' + mathRemaining + '</strong></div>';
                        html += '<div class="flex justify-between"><span>Per Day:</span><strong>' + mathPerDay + '</strong></div>';
                        html += '<div class="flex justify-between"><span>Per Week:</span><strong>' + mathPerWeek + '</strong></div>';
                        html += '</div></div>';
                    }
                    
                    html += '</div></div></div>';
                }
                
                // Close 3-column grid
                html += '</div>';
                
                document.getElementById('student-content').innerHTML = html;
            } catch (err) {
                console.error('Load progress error:', err);
                showError('Failed to load progress');
            }
        }
        
        function toggleStudentSubject(subjectId) {
            studentCollapsedSubjects[subjectId] = !studentCollapsedSubjects[subjectId];
            loadStudentProgress();
        }
        
        function toggleStudentCategory(catId) {
            studentCollapsedCategories[catId] = !studentCollapsedCategories[catId];
            loadStudentProgress();
        }
        
        function toggleStudentDomain(domId) {
            studentCollapsedDomains[domId] = !studentCollapsedDomains[domId];
            loadStudentProgress();
        }
        
        function collapseAllStudent() {
            const subjects = document.querySelectorAll('[id^="student_subj_"]');
            subjects.forEach(s => {
                if (!s.id.includes('_cat_') && !s.id.includes('_dom_')) {
                    studentCollapsedSubjects[s.id] = true;
                }
            });
            loadStudentProgress();
        }
        
        function expandAllStudent() {
            studentCollapsedSubjects = {};
            studentCollapsedCategories = {};
            studentCollapsedDomains = {};
            loadStudentProgress();
        }
        
        async function handleThemeChange(newTheme) {
            try {
                // Update locally
                currentUser.progressTheme = newTheme;
                
                // Update in Google Sheet (cell J1)
                const result = await callAppsScript({
                    action: 'updateCell',
                    studentId: currentUser.id,
                    row: 1,
                    col: 'J',
                    value: newTheme
                }, 'GET');
                
                if (result.error) {
                    console.error('Failed to save theme:', result.error);
                }
                
                // Refresh display
                loadStudentProgress();
            } catch (err) {
                console.error('Theme change error:', err);
            }
        }
        
        function toggleStudentSection(sectionId) {
            const section = document.getElementById(sectionId);
            const toggle = document.getElementById(sectionId + '-toggle');
            if (section && toggle) {
                if (section.style.display === 'none') {
                    section.style.display = 'block';
                    toggle.textContent = '‚ñ≤';
                } else {
                    section.style.display = 'none';
                    toggle.textContent = '‚ñº';
                }
            }
        }
        
        function handleLogout() {
            currentView = 'login';
            currentUser = null;
            accessToken = null;
            if (tokenClient) {
                google.accounts.oauth2.revoke(accessToken);
            }
            renderApp();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">' + message + '</div>';
            } else {
                alert(message);
            }
        }
        
        window.addEventListener('load', () => {
            console.log('Window loaded, starting initialization');
            gisLoaded();
        });
        
        console.log('Script loaded successfully');
    </script>
